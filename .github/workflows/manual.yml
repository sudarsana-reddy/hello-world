# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: |
        echo "Hello ${{ github.event.inputs.name }}"        
        pwd 
        curl -o prpc87.zip https://d2xbzkyevnvl4b.cloudfront.net/prpcServiceUtils_8.7.zip
        unzip prpc87.zip -d prpc87           
        cd prpc87
        ls
        cd scripts/utils
        sed -i "/pega.rest.server.url=/ s/=.* /=https://o5svbhlt.pegace.net/prweb/PRRestService//" prpcServiceUtils.properties
        sed -i "/pega.rest.username=/ s/=.* /=testuser1/" prpcServiceUtils.properties
        sed -i "/pega.rest.password=/ s/=.* /=Chilli@123/" prpcServiceUtils.properties
        sed -i "/pega.rest.response.type=/ s/=.* /=json/" prpcServiceUtils.properties
        sed -i "/export.applicationVersion=/ s/=.* /=01.01.01/" prpcServiceUtils.properties
        sed -i "/export.applicationName=/ s/=.* /=MyAuto/" prpcServiceUtils.properties
        sed -i "/export.async=/ s/=.* /=false/" prpcServiceUtils.properties
        chmod 711 ./../bin/ant        
        bash ./prpcServiceUtils.sh export
        
